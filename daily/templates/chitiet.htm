<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hệ thống dành cho đại lý</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="../ajax.js" type="text/javascript">
</script>
<link type="text/css" href="../css/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.13.custom.min.js"></script>
<script type="text/javascript"  language="javascript" src="{$my_domain}/adminpc/admin.js" ></script>

<script language="JavaScript1.2" src="../js/vietuni.js" type='text/javascript'></script>

</head>

<body>
<form method="post" action="?act=dathangthanhcong&cid={$cid}" onsubmit="return checkdk()">
<div class="ui-tabs ui-widget ui-widget-content ui-corner-all">
	<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		<li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-default">
		<a>Chi tiết đơn hàng</a></li>
	</ul>
	<div class="ui-tabs-panel ui-widget-content ui-corner-bottom">


		<table border="0" width="100%" cellspacing="1" bgcolor="#C0C0C0">
			<tr>
				<td bgcolor="#FFFFFF">
				<table style="width: 100%; " cellspacing="1" class="b2">
					<tr style="text-align: center; font-weight: 700">
						<td class="cl30" style="width: 50%">Số sim</td>
						<td style="width: 50%" class="cl30">
						Giá bán</td>
					</tr>
					<tr style="text-align: center; font-weight: 700" class="b2">
						<td class="b2" style="width: 50%">{$sosim}</td>
						<td style="width: 50%" class="b2">
						{$giaban}</td>
					</tr>
					<tr>
						<td class="cl30" style="width: 50%">&nbsp;</td>
						<td style="width: 50%" class="cl30">
						&nbsp;</td>
					</tr>
					<tr>
						<td class="cl30" style="width: 50%">Họ và Tên: </td>
						<td style="width: 50%" class="cl30">
						{$hovaten}</td>
					</tr>
					<tr>
						<td class="cl30" style="width: 50%">Địa chỉ: </td>
						<td style="width: 50%" class="cl30">
						{$diachi} {$city}</td>
					</tr>
					<tr>
						<td class="cl30" style="width: 50%">Số di động: </td>
						<td style="width: 50%" class="cl30">
						{$mobile}</td>
					</tr>
					{if $tel}
					<tr>
						<td class="cl30" style="width: 50%; height: 21px;">Số máy bàn: </td>
						<td style="width: 50%; height: 21px;" class="cl30">
						{$tel}</td>
					</tr>
					{/if}
					{if $email}
					<tr>
						<td class="cl30" style="height: 29px; width: 50%">Email: </td>
						<td style="height: 29px; width: 50%" class="cl30">
						{$email}</td>
					</tr>
					{/if}
					{if $text}
					<tr>
						<td colspan="2" class="dvc">
						
							Thông tin kèm theo</td>
					</tr>
					<tr>
						<td colspan="2" class="dvc">
						
							{$text}</td>
					</tr>
					{/if}
					<tr>
						<td colspan="2" class="dvc">
						
							<a onclick="this.style.display='none';" href="javascript:window.print();">IN Đơn đặt hàng</a></td>
					</tr>
					</table>
				</td>
			</tr>
			</table>
	</div>
	</div>

</form>
</body>
</html>
