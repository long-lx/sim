<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sửa code</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="../ajax.js" type="text/javascript"></script>
</head>

<body>
<form action="" method="post" name="fr">

								<table style="width: 100%" cellspacing="1">
									<tr class="chucam">
										<td style="width: 3%; height: 22px" class="style10">
										<strong>STT</strong></td>
										<td style="width: 10%; height: 22px" class="style10">
										<strong class="chucam">Số Sim</strong></td>
										<td style="width: 8%; height: 22px" class="style10">
										Giá bán</td>
										<td style="width: 8%; height: 22px" class="style10">
										Giá nhập</td>
										<td style="width: 8%; height: 22px" class="style10">
										Phí chuyển</td>
										<td style="width: 10%; height: 22px" class="style10">
										Mã bưu phẩm</td>
										<td style="width: 8%; height: 22px" class="style10">
										Mã cod</td>
										<td style="width: 10%; height: 22px" class="style10">
										Ngày chuyển</td>
										<td style="width: 8%; height: 22px" class="style10">
										Trạng thái</td>
										<td style="width: 15%; height: 22px" class="style10">
										Hành động</td>
									</tr>
									
									<tr>
										<td style="width: 3%" class="dv">{$stt}</td>
										<td style="width: 10%" class="tampx">
										<input onkeyup="checkmobi(this);"  name="post[sosim]" type="text" value="{$sosim}" style="border:1px #00CCFF solid;width: 86px"></td>
										<td style="width: 8%" class="style27">
										<input onkeyup="executeComma(event,document.fr.giaban)"  name="giaban" type="text" value="{$giaban}" style="border:1px #00CCFF solid; width: 82px"></td>
										<td style="width: 8%" class="style27">
										<input onkeyup="executeComma(event,document.fr.gianhap)" name="gianhap" type="text" value="{$gianhap}" style="border:1px #00CCFF solid; width: 83px"></td>
										
										<td style="width: 8%" class="style27">
										<input onkeyup="executeComma(event,document.fr.phichuyen)" name="phichuyen" type="text" value="{$phichuyen}" style="border:1px #00CCFF solid; width: 68px"></td>
										
										<td style="width: 10%" class="style27">
										<input name="post[mabuu]" type="text" value="{$mabuu}" style="border:1px #00CCFF solid; width: 87px"></td>
										
										<td style="width: 8%" class="style27">
										<input name="post[macod]" type="text" value="{$macod}" style="border:1px #00CCFF solid;width: 73px" /></td>
										
										<td style="width: 10%" class="style27">
										<input name="post[ngaychuyen]" type="text" style="border:1px #00CCFF solid; width: 68px;" value="{$ngaychuyen}" /></td>
										
										<td style="width: 8%" class="style27">
										
										<select name="post[trangthai]" style="height: 22px; width: 100px">
										{html_options output = $oname values = $ovalues selected = $oselected}
										</select></td>
										
										<td style="width: 15%" class="style27">
										<input name="suacod" class="go" type="submit" value="Sửa" /></td>
										
									</tr>
								</table></form>
								
</body>

</html>
