<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" language="javascript" src="../ajax.js"></script>
<link type="text/css" href="../css/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" language="javascript" src="admin.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.9.custom.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.2.6.css" media="screen" />
<script type="text/javascript" src="fancybox/jquery.fancybox-1.2.6.pack.js"></script>
<script type="text/javascript" src="script.js"></script>
<div class="ui-tabs ui-widget ui-widget-content ui-corner-all">
	<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		<li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-default">
		<a>Sửa chuyển phát</a></li>
	</ul>
	<div class="ui-tabs-panel ui-widget-content">
	
	
	<script>
	$(function() {
		$( "#datepicker" ).datepicker();
	});
	</script>
		<form method="post">
			<div class="demo">
				<p>Giờ/phút/giây :{html_select_time use_24_hours=true}
				<a class="go" onclick="window.back()" href="javascript:voiid(0)">
				back</a></p>
				<p>Ngày:
				<input name="d_s" id="datepicker" type="text" value="{$days}"></p>
			</div>
			<table style="width: 100%" cellspacing="0" cellpadding="0">
				<tr>
					<td style="text-align: center">
					<div id="sms">
						<table style="width: 400px">
							<tr>
								<td style="width: 50%"><strong>Số Sim:</strong></td>
								<td style="width: 50%">
								<input name="post[sosim]" type="text" value="{$sosim}">&nbsp;</td>
							</tr>
							<tr>
								<td style="width: 50%"><strong>Giá Thu:</strong></td>
								<td style="width: 50%">
								<input onkeyup="executeComma(event,document.getElementById('gia'))" name="post[giaban]" type="text" value="{$giaban}" id="gia"></td>
							</tr>
							<tr>
								<td style="width: 50%"><strong>Mobile:</strong></td>
								<td style="width: 50%">
								<input name="post[phone]" type="text" value="{$phone}"></td>
							</tr>
							<tr>
								<td style="width: 50%"><strong>Mã Bưu:</strong></td>
								<td style="width: 50%">
								<input name="post[mabuu]" type="text" value="{$mabuu}"></td>
							</tr>
						</table>
						<br>
					</div>
					
					<input class="go" name="submit" type="submit" value="Sửa cod">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</form>
