<body>

<table style="width: 100%" cellspacing="0" cellpadding="0">
	<tr>
		<td style="text-align: center">
		<form method="post" action="">
			<div style="text-align: center">
				<input name="post[url]" type="text" style="width: 215px" /><input name="add" type="submit" value="add" /></div>
		</form>
		</td>
	</tr>
	<tr>
		<td style="height: 22px; background-color: #C0C0C0">
		<table style="width: 100%; background-color: #C0C0C0" cellpadding="0">
			<tr>
				<td style="width: 816px"><strong>URL</strong></td>
				<td style="width: 353px"><strong>Total hit</strong></td>
				<td style="width: 88px; text-align: center"><strong>Xóa</strong></td>
			</tr>
			{section name= d loop =$data}
			<tr>
				<td style="width: 816px; background-color: #FFFFFF; height: 25px;">
				{$data[d].url}</td>
				<td style="width: 353px; background-color: #FFFFFF; height: 25px;">
				{$data[d].hit}</td>
				<td style="width: 88px; text-align: center; background-color: #FFFFFF; height: 25px;">
				<a href="index.php?act=stuff&amp;del={$data[d].id}">Xóa</a></td>
			</tr>
			{/section}
		</table>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
</table>

</body>
