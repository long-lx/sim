<link rel="stylesheet" type="text/css" href="style.css" />
								<table style="width: 100%; text-align: center;" cellspacing="1" id="table1">
									<tr class="chucam">
										<td style="width: 7%; height: 22px" class="style10">
										<strong>STT</strong></td>
										<td style="width: 20%; height: 22px" class="style10">
										<strong class="chucam">Số Sim</strong></td>
										<td style="width: 20%; height: 22px" class="style10">
										<strong class="chucam">Giá Tiền</strong></td>
										<td style="width: 20%; height: 22px" class="style10">
										<strong>Kho sim</strong></td>
										<td style="width: 15%; height: 22px" class="style10">
										<strong>Tình trạng</strong></td>
									</tr>
									{section name =d loop =$data}
									<tr class="{$data[d].class}">
										<td style="width: 7%; text-align: center;" class="style1">{$data[d].stt}</td>
										<td style="width: 20%" class="tampx">
										<strong>{$data[d].sosim}</strong></td>
										<td style="width: 20%" class="tampx">
										{$data[d].gia}</td>
										<td style="width: 20%" class="dv">
										<strong>{$data[d].kho}</strong></td>
										<td style="width: 15%" class="dv">
										&nbsp;<span class="style1"><strong>Có 
										sim&nbsp;</strong></span></td>
									</tr>
									{/section}
								</table>
								
<p style="text-align: center">{$bao}&nbsp;</p>
