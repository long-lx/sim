<table border="1px">
	<tr>
		<td style="width: 47px" align="center"><strong>STT</strong></td>
		<td style="width: 152px"><strong>Số Sim</strong></td>
		<td style="width: 128px"><strong>Giá Bán</strong></td>
		<td style="width: 121px"><strong>Thể Loại</strong></td>
		<td style="width: 107px"><strong>Mạng</strong></td>
	</tr>
	{section name = d loop =$data}
	<tr>
		<td style="width: 47px" align="center">{$data[d].stt}</td>
		<td style="width: 152px">&nbsp; {$data[d].sim1}</td>
		<td style="width: 128px">{$data[d].giaban}</td>
		<td style="width: 121px">{$data[d].loai}</td>
		<td style="width: 107px">{$data[d].mang}</td>
	</tr>
	{/section}
	<tr>
		<td style="font-weight: 700;" align="center" colspan="5" class="style1">		
		<a target="_blank" href="{$my_domain}">{$my_domain}</a><br>
		Hotline: {$my_hl1} - {$my_hl2} - {$my_hl3}<br>
		Email: <a href="mailto:{$my_email}">{$my_email}</a></td>
	</tr>
	</table>
